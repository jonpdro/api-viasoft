<div class="container-fluid mt-4 mb-5">
    <div class="row d-flex justify-content-center">
        <!-- TABELA DE FILTROS -->
        <div class="col-6">
            <div class="tabela content-section implementation">
                <p-tabView>
                    <!-- FILTRO POR ESTADO -->
                    <p-tabPanel header="Dados por Estado">
                        <p-table [value]="listarDados" responsiveLayout="scroll" [scrollable]="true"
                            scrollHeight="450px">
                            <ng-template pTemplate="caption">
                                <small>Informe um Estado</small>
                                <input pInputText type="text" class="form-control" id="estado"
                                    placeholder="Digite o UF de um Estado" [(ngModel)]='uf' (keyup)='getEstado()'>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Autorizador</th>
                                    <th>Status</th>
                                    <th>Última Verificação</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-item>
                                <tr>
                                    <td>{{ item.autorizador }}</td>
                                    <td>{{ item.statusServico }}</td>
                                    <td>{{ item.historicoTempo}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </p-tabPanel>

                    <!-- FILTRO POR DATA -->
                    <p-tabPanel header="Dados por Data">
                        <p-table [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10, 20]"
                        [paginator]="true" [value]="listarDados">
                            <ng-template pTemplate="caption">
                                <small>Escolha uma data</small>
                                <input type="date" class="form-control" id="data" [(ngModel)]='data'
                                    (input)='getData()'>
                            </ng-template>
                            <ng-template pTemplate="header">
                                <tr>
                                    <th>Autorizador</th>
                                    <th>Status</th>
                                    <th>Última Verificação</th>
                                </tr>
                            </ng-template>
                            <ng-template pTemplate="body" let-item>
                                <tr>
                                    <td>{{ item.autorizador }}</td>
                                    <td>{{ item.statusServico }}</td>
                                    <td>{{ item.historicoTempo}}</td>
                                </tr>
                            </ng-template>
                        </p-table>
                    </p-tabPanel>
                </p-tabView>
            </div>
        </div>
        <!-- CARD DE DISPONIBILIDADE -->
        <div class="col-auto">
            <div>
                <p-fieldset legend="Estado + Indisponível">
                    <h2 *ngIf='indisponibilidade' class="text-center text-danger">{{ indisponibilidade }}</h2>
                </p-fieldset>
            </div>
        </div>
    </div>
</div>
